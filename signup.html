<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="signup.css">
    <script src="signup.js" defer></script> <!-- Corrected script tag to include the JavaScript file -->
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="logo">Fin Buddy</div>
            <h2>Create an account</h2>
            <p>Let's get started!</p>
            <form id="signupForm"> <!-- Added id for form submission handling -->
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="hello@email.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="securityQuestion">Security Question</label>
                    <select id="securityQuestion" name="securityQuestion" required>
                        <option value="" disabled selected>Select a security question</option>
                        <option value="mother_maiden_name">What is your favourite colour?</option>
                        <option value="first_pet_name">What was the name of your first pet?</option>
                        <option value="favorite_color">What is your mother's name?</option>
                        <option value="city_born">In which city were you born?</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="securityAnswer">Answer</label>
                    <input type="text" id="securityAnswer" name="securityAnswer" required placeholder="Enter your answer">
                </div>
                <button type="submit" class="signup-btn">Sign up</button> <!-- Moved the button tag inside the form -->
                <p>Already have an account? <a href="login.html">Log in</a></p> <!-- Updated link to direct to the login page -->
            </form>
        </div>
        <div class="image-container">
            <img src="image.png" alt="Decorative image">
        </div>
    </div>
</body>
</html>
